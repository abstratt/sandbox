caloriesapp.calculation.intervalInMillis=15000
caloriesapp.calculation.nutritionix.uri=https://trackapi.nutritionix.com/v2/natural/nutrients
caloriesapp.calculation.nutritionix.applicationId=1c39b57c
caloriesapp.calculation.nutritionix.apiKey=b2f07605dee81c42f1b227efddfe2df0
server.port=8090

spring.datasource.host=localhost
spring.datasource.port=5432
spring.datasource.name=caloriesdb

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.name}
spring.datasource.username=caloriesdb
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.default_schema=caloriesdb
spring.jpa.hibernate.ddl-auto=none

spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.serialization.indent_output=true
spring.jackson.deserialization.fail_on_ignored_properties=false
spring.jackson.default_property_inclusion=NON_NULL
spring.jackson.parser.ignore_undefined=true

cors.allowed.origins=*

flyway.schemas=caloriesdb
flyway.baselineOnMigrate=false
flyway.ignoreMissingMigrations=true

logging.pattern.console=%date %level %message %n
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb.core.internal.dbsupport=DEBUG

logging.level.org.postgresql=INFO

logging.level.com.abstratt.sample=DEBUG

